---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Chart.Name}}
  namespace: {{.Release.Namespace}}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{.Chart.Name}}
  template:
    metadata:
      labels:
        app: {{.Chart.Name}}
    spec:
      # Use the configured service account for pod identity
      serviceAccountName: {{ .Values.serviceAccount.name | default .Chart.Name }}
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          securityContext:
            allowPrivilegeEscalation: false
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          # Environment variables from values.yaml app.environment
          # Supports both direct values and valueFrom for secret references
          env:
            {{- range $name, $config := .Values.app.environment }}
            - name: {{ $name }}
              {{- if $config.value }}
              value: {{ $config.value | quote }}
              {{- else if $config.valueFrom }}
              valueFrom:
                {{- toYaml $config.valueFrom | nindent 16 }}
              {{- end }}
            {{- end }}
          envFrom:
            - secretRef:
                name: {{ .Chart.Name }}
          ports:
            - containerPort: {{.Values.service.port}}
              name: web
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /livez
              port: web
            failureThreshold: 3
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /readyz
              port: web
            failureThreshold: 1
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /readyz
              port: web
            failureThreshold: 30
            periodSeconds: 1
