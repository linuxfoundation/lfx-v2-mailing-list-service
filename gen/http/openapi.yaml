swagger: "2.0"
info:
    title: Mailing List Service
    description: Service for managing mailing lists in LFX
    version: 0.0.1
host: localhost:80
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /groupsio/mailing-lists:
        post:
            tags:
                - mailing-list
            summary: create-grpsio-mailing-list mailing-list
            description: Create GroupsIO mailing list/subgroup with comprehensive validation
            operationId: mailing-list#create-grpsio-mailing-list
            parameters:
                - name: v
                  in: query
                  description: Version of the API
                  required: false
                  type: string
                  enum:
                    - "1"
                - name: Authorization
                  in: header
                  description: JWT token issued by Heimdall
                  required: false
                  type: string
                - name: Create-Grpsio-Mailing-ListRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/MailingListCreateGrpsioMailingListRequestBody'
                    required:
                        - group_name
                        - public
                        - type
                        - description
                        - title
                        - service_uid
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/MailingListFull'
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - message
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/NotFoundError'
                        required:
                            - message
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/ConflictError'
                        required:
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/InternalServerError'
                        required:
                            - message
                "503":
                    description: Service Unavailable response.
                    schema:
                        $ref: '#/definitions/ServiceUnavailableError'
                        required:
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /groupsio/mailing-lists/{uid}:
        get:
            tags:
                - mailing-list
            summary: get-grpsio-mailing-list mailing-list
            description: Get GroupsIO mailing list details by UID
            operationId: mailing-list#get-grpsio-mailing-list
            parameters:
                - name: v
                  in: query
                  description: Version of the API
                  required: false
                  type: string
                  enum:
                    - "1"
                - name: uid
                  in: path
                  description: Mailing list UID -- unique identifier for the mailing list
                  required: true
                  type: string
                  format: uuid
                - name: Authorization
                  in: header
                  description: JWT token issued by Heimdall
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/MailingListGetGrpsioMailingListResponseBody'
                    headers:
                        ETag:
                            description: ETag header value
                            type: string
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - message
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/NotFoundError'
                        required:
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/InternalServerError'
                        required:
                            - message
                "503":
                    description: Service Unavailable response.
                    schema:
                        $ref: '#/definitions/ServiceUnavailableError'
                        required:
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
        put:
            tags:
                - mailing-list
            summary: update-grpsio-mailing-list mailing-list
            description: Update GroupsIO mailing list
            operationId: mailing-list#update-grpsio-mailing-list
            parameters:
                - name: v
                  in: query
                  description: Version of the API
                  required: false
                  type: string
                  enum:
                    - "1"
                - name: uid
                  in: path
                  description: Mailing list UID -- unique identifier for the mailing list
                  required: true
                  type: string
                  format: uuid
                - name: Authorization
                  in: header
                  description: JWT token issued by Heimdall
                  required: false
                  type: string
                - name: If-Match
                  in: header
                  description: If-Match header value for conditional requests
                  required: false
                  type: string
                - name: Update-Grpsio-Mailing-ListRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/MailingListUpdateGrpsioMailingListRequestBody'
                    required:
                        - group_name
                        - public
                        - type
                        - description
                        - title
                        - service_uid
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/MailingListWithReadonlyAttributes'
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - message
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/NotFoundError'
                        required:
                            - message
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/ConflictError'
                        required:
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/InternalServerError'
                        required:
                            - message
                "503":
                    description: Service Unavailable response.
                    schema:
                        $ref: '#/definitions/ServiceUnavailableError'
                        required:
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
        delete:
            tags:
                - mailing-list
            summary: delete-grpsio-mailing-list mailing-list
            description: Delete GroupsIO mailing list
            operationId: mailing-list#delete-grpsio-mailing-list
            parameters:
                - name: v
                  in: query
                  description: Version of the API
                  required: false
                  type: string
                  enum:
                    - "1"
                - name: uid
                  in: path
                  description: Mailing list UID -- unique identifier for the mailing list
                  required: true
                  type: string
                  format: uuid
                - name: Authorization
                  in: header
                  description: JWT token issued by Heimdall
                  required: false
                  type: string
                - name: If-Match
                  in: header
                  description: If-Match header value for conditional requests
                  required: false
                  type: string
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - message
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/NotFoundError'
                        required:
                            - message
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/ConflictError'
                        required:
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/InternalServerError'
                        required:
                            - message
                "503":
                    description: Service Unavailable response.
                    schema:
                        $ref: '#/definitions/ServiceUnavailableError'
                        required:
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /groupsio/services:
        post:
            tags:
                - mailing-list
            summary: create-grpsio-service mailing-list
            description: Create GroupsIO service with type-specific validation rules
            operationId: mailing-list#create-grpsio-service
            parameters:
                - name: v
                  in: query
                  description: Version of the API
                  required: false
                  type: string
                  enum:
                    - "1"
                - name: Authorization
                  in: header
                  description: JWT token issued by Heimdall
                  required: false
                  type: string
                - name: Create-Grpsio-ServiceRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/MailingListCreateGrpsioServiceRequestBody'
                    required:
                        - type
                        - project_uid
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/ServiceFull'
                        required:
                            - type
                            - project_uid
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - message
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/NotFoundError'
                        required:
                            - message
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/ConflictError'
                        required:
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/InternalServerError'
                        required:
                            - message
                "503":
                    description: Service Unavailable response.
                    schema:
                        $ref: '#/definitions/ServiceUnavailableError'
                        required:
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /groupsio/services/{uid}:
        get:
            tags:
                - mailing-list
            summary: get-grpsio-service mailing-list
            description: Get groupsIO service details by ID
            operationId: mailing-list#get-grpsio-service
            parameters:
                - name: v
                  in: query
                  description: Version of the API
                  required: false
                  type: string
                  enum:
                    - "1"
                - name: uid
                  in: path
                  description: Service UID -- unique identifier for the service
                  required: true
                  type: string
                  format: uuid
                - name: Authorization
                  in: header
                  description: JWT token issued by Heimdall
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/MailingListGetGrpsioServiceResponseBody'
                        required:
                            - type
                            - project_uid
                    headers:
                        ETag:
                            description: ETag header value
                            type: string
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - message
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/NotFoundError'
                        required:
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/InternalServerError'
                        required:
                            - message
                "503":
                    description: Service Unavailable response.
                    schema:
                        $ref: '#/definitions/ServiceUnavailableError'
                        required:
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
        put:
            tags:
                - mailing-list
            summary: update-grpsio-service mailing-list
            description: Update GroupsIO service
            operationId: mailing-list#update-grpsio-service
            parameters:
                - name: v
                  in: query
                  description: Version of the API
                  required: false
                  type: string
                  enum:
                    - "1"
                - name: uid
                  in: path
                  description: Service UID -- unique identifier for the service
                  required: true
                  type: string
                  format: uuid
                - name: Authorization
                  in: header
                  description: JWT token issued by Heimdall
                  required: false
                  type: string
                - name: If-Match
                  in: header
                  description: If-Match header value for conditional requests
                  required: false
                  type: string
                - name: Update-Grpsio-ServiceRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/MailingListUpdateGrpsioServiceRequestBody'
                    required:
                        - type
                        - project_uid
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ServiceWithReadonlyAttributes'
                        required:
                            - type
                            - project_uid
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - message
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/NotFoundError'
                        required:
                            - message
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/ConflictError'
                        required:
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/InternalServerError'
                        required:
                            - message
                "503":
                    description: Service Unavailable response.
                    schema:
                        $ref: '#/definitions/ServiceUnavailableError'
                        required:
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
        delete:
            tags:
                - mailing-list
            summary: delete-grpsio-service mailing-list
            description: Delete GroupsIO service
            operationId: mailing-list#delete-grpsio-service
            parameters:
                - name: v
                  in: query
                  description: Version of the API
                  required: false
                  type: string
                  enum:
                    - "1"
                - name: uid
                  in: path
                  description: Service UID -- unique identifier for the service
                  required: true
                  type: string
                  format: uuid
                - name: Authorization
                  in: header
                  description: JWT token issued by Heimdall
                  required: false
                  type: string
                - name: If-Match
                  in: header
                  description: If-Match header value for conditional requests
                  required: false
                  type: string
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - message
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/NotFoundError'
                        required:
                            - message
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/ConflictError'
                        required:
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/InternalServerError'
                        required:
                            - message
                "503":
                    description: Service Unavailable response.
                    schema:
                        $ref: '#/definitions/ServiceUnavailableError'
                        required:
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /livez:
        get:
            tags:
                - mailing-list
            summary: livez mailing-list
            description: Check if the service is alive.
            operationId: mailing-list#livez
            produces:
                - text/plain
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: string
                        format: byte
            schemes:
                - http
    /openapi.json:
        get:
            tags:
                - mailing-list
            summary: Download gen/http/openapi3.json
            operationId: mailing-list#/openapi.json
            responses:
                "200":
                    description: File downloaded
                    schema:
                        type: file
            schemes:
                - http
    /readyz:
        get:
            tags:
                - mailing-list
            summary: readyz mailing-list
            description: Check if the service is able to take inbound requests.
            operationId: mailing-list#readyz
            produces:
                - text/plain
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: string
                        format: byte
                "503":
                    description: Service Unavailable response.
                    schema:
                        $ref: '#/definitions/ServiceUnavailableError'
                        required:
                            - message
            schemes:
                - http
definitions:
    BadRequestError:
        title: BadRequestError
        type: object
        properties:
            message:
                type: string
                description: Error message
                example: The request was invalid.
        description: Bad request - Invalid type, missing required fields, or validation failures
        example:
            message: The request was invalid.
        required:
            - message
    ConflictError:
        title: ConflictError
        type: object
        properties:
            message:
                type: string
                description: Error message
                example: The resource already exists.
        description: Conflict
        example:
            message: The resource already exists.
        required:
            - message
    InternalServerError:
        title: InternalServerError
        type: object
        properties:
            message:
                type: string
                description: Error message
                example: An internal server error occurred.
        description: Internal server error
        example:
            message: An internal server error occurred.
        required:
            - message
    MailingListCreateGrpsioMailingListRequestBody:
        title: MailingListCreateGrpsioMailingListRequestBody
        type: object
        properties:
            auditors:
                type: array
                items:
                    type: string
                    example: Occaecati nam.
                description: Auditor user IDs who can audit this service
                example:
                    - auditor_user_id1
                    - auditor_user_id2
            committee_filters:
                type: array
                items:
                    type: string
                    example: Observer
                    enum:
                        - Voting Rep
                        - Alternate Voting Rep
                        - Observer
                        - Emeritus
                        - None
                description: Committee member filters
                example:
                    - Voting Rep
                    - Alternate Voting Rep
            committee_uid:
                type: string
                description: Committee UUID for committee-based mailing lists
                example: 7cad5a8d-19d0-41a4-81a6-043453daf9ee
                format: uuid
            description:
                type: string
                description: Mailing list description (11-500 characters)
                example: Technical steering committee discussions
                minLength: 11
                maxLength: 500
            group_name:
                type: string
                description: Mailing list group name
                example: technical-steering-committee
                pattern: ^[a-zA-Z0-9][a-zA-Z0-9_-]*[a-zA-Z0-9]$
                minLength: 3
                maxLength: 34
            public:
                type: boolean
                description: Whether the mailing list is publicly accessible
                default: false
                example: false
            service_uid:
                type: string
                description: Service UUID
                example: 7cad5a8d-19d0-41a4-81a6-043453daf9ee
                format: uuid
            subject_tag:
                type: string
                description: Subject tag prefix
                example: '[TSC]'
                maxLength: 50
            title:
                type: string
                description: Mailing list title
                example: Technical Steering Committee
                minLength: 5
                maxLength: 100
            type:
                type: string
                description: Mailing list type
                example: discussion_moderated
                enum:
                    - announcement
                    - discussion_moderated
                    - discussion_open
            writers:
                type: array
                items:
                    type: string
                    example: Tempora voluptas nam eaque et quas voluptatem.
                description: Manager user IDs who can edit/modify this service
                example:
                    - manager_user_id1
                    - manager_user_id2
        example:
            auditors:
                - auditor_user_id1
                - auditor_user_id2
            committee_filters:
                - Voting Rep
                - Alternate Voting Rep
            committee_uid: 7cad5a8d-19d0-41a4-81a6-043453daf9ee
            description: Technical steering committee discussions
            group_name: technical-steering-committee
            public: false
            service_uid: 7cad5a8d-19d0-41a4-81a6-043453daf9ee
            subject_tag: '[TSC]'
            title: Technical Steering Committee
            type: discussion_moderated
            writers:
                - manager_user_id1
                - manager_user_id2
        required:
            - group_name
            - public
            - type
            - description
            - title
            - service_uid
    MailingListCreateGrpsioServiceRequestBody:
        title: MailingListCreateGrpsioServiceRequestBody
        type: object
        properties:
            auditors:
                type: array
                items:
                    type: string
                    example: Eos et quas animi qui aut.
                description: Auditor user IDs who can audit this service
                example:
                    - auditor_user_id1
                    - auditor_user_id2
            domain:
                type: string
                description: Service domain
                example: lists.project.org
            global_owners:
                type: array
                items:
                    type: string
                    example: edwardo@mohr.biz
                    format: email
                description: List of global owner email addresses (required for primary, forbidden for shared)
                example:
                    - admin@example.com
            group_id:
                type: integer
                description: GroupsIO group ID
                example: 12345
                format: int64
            group_name:
                type: string
                description: GroupsIO group name
                example: project-name
            prefix:
                type: string
                description: Email prefix (required for formation and shared, forbidden for primary)
                example: formation
            project_slug:
                type: string
                description: Project slug identifier
                example: cncf
                format: regexp
                pattern: ^[a-z][a-z0-9_\-]*[a-z0-9]$
            project_uid:
                type: string
                description: LFXv2 Project UID
                example: 7cad5a8d-19d0-41a4-81a6-043453daf9ee
                format: uuid
            public:
                type: boolean
                description: Whether the service is publicly accessible
                default: false
                example: true
            status:
                type: string
                description: Service status
                example: created
            type:
                type: string
                description: Service type
                example: primary
                enum:
                    - primary
                    - formation
                    - shared
            url:
                type: string
                description: Service URL
                example: https://lists.project.org
                format: uri
            writers:
                type: array
                items:
                    type: string
                    example: Ut odit consequuntur aliquam velit quia hic.
                description: Manager user IDs who can edit/modify this service
                example:
                    - manager_user_id1
                    - manager_user_id2
        example:
            auditors:
                - auditor_user_id1
                - auditor_user_id2
            domain: lists.project.org
            global_owners:
                - admin@example.com
            group_id: 12345
            group_name: project-name
            prefix: formation
            project_slug: cncf
            project_uid: 7cad5a8d-19d0-41a4-81a6-043453daf9ee
            public: true
            status: created
            type: primary
            url: https://lists.project.org
            writers:
                - manager_user_id1
                - manager_user_id2
        required:
            - type
            - project_uid
    MailingListFull:
        title: MailingListFull
        type: object
        properties:
            auditors:
                type: array
                items:
                    type: string
                    example: Quis magni qui non quis dolor voluptatem.
                description: Auditor user IDs who can audit this service
                example:
                    - auditor_user_id1
                    - auditor_user_id2
            committee_filters:
                type: array
                items:
                    type: string
                    example: Voting Rep
                    enum:
                        - Voting Rep
                        - Alternate Voting Rep
                        - Observer
                        - Emeritus
                        - None
                description: Committee member filters
                example:
                    - Voting Rep
                    - Alternate Voting Rep
            committee_uid:
                type: string
                description: Committee UUID for committee-based mailing lists
                example: 7cad5a8d-19d0-41a4-81a6-043453daf9ee
                format: uuid
            created_at:
                type: string
                description: The timestamp when the service was created (read-only)
                example: "2023-01-15T10:30:00Z"
                format: date-time
            description:
                type: string
                description: Mailing list description (11-500 characters)
                example: Technical steering committee discussions
                minLength: 11
                maxLength: 500
            group_name:
                type: string
                description: Mailing list group name
                example: technical-steering-committee
                pattern: ^[a-zA-Z0-9][a-zA-Z0-9_-]*[a-zA-Z0-9]$
                minLength: 3
                maxLength: 34
            last_reviewed_at:
                type: string
                description: The timestamp when the service was last reviewed in RFC3339 format
                example: "2025-08-04T09:00:00Z"
                format: date-time
            last_reviewed_by:
                type: string
                description: The user ID who last reviewed this service
                example: user_id_12345
            project_name:
                type: string
                description: Project name (read-only)
                example: Cloud Native Computing Foundation
            project_slug:
                type: string
                description: Project slug identifier (read-only)
                example: cncf
                format: regexp
                pattern: ^[a-z][a-z0-9_\-]*[a-z0-9]$
            project_uid:
                type: string
                description: LFXv2 Project UID (inherited from parent service)
                example: 7cad5a8d-19d0-41a4-81a6-043453daf9ee
                format: uuid
            public:
                type: boolean
                description: Whether the mailing list is publicly accessible
                default: false
                example: false
            service_uid:
                type: string
                description: Service UUID
                example: 7cad5a8d-19d0-41a4-81a6-043453daf9ee
                format: uuid
            subject_tag:
                type: string
                description: Subject tag prefix
                example: '[TSC]'
                maxLength: 50
            title:
                type: string
                description: Mailing list title
                example: Technical Steering Committee
                minLength: 5
                maxLength: 100
            type:
                type: string
                description: Mailing list type
                example: discussion_moderated
                enum:
                    - announcement
                    - discussion_moderated
                    - discussion_open
            uid:
                type: string
                description: Mailing list UID -- unique identifier for the mailing list
                example: 7cad5a8d-19d0-41a4-81a6-043453daf9ee
                format: uuid
            updated_at:
                type: string
                description: The timestamp when the service was last updated (read-only)
                example: "2023-06-20T14:45:30Z"
                format: date-time
            writers:
                type: array
