components:
    schemas:
        BadRequestError:
            type: object
            properties:
                message:
                    type: string
                    description: Error message
                    example: The request was invalid.
            example:
                message: The request was invalid.
            required:
                - message
        ConflictError:
            type: object
            properties:
                message:
                    type: string
                    description: Error message
                    example: The resource already exists.
            example:
                message: The resource already exists.
            required:
                - message
        CreateGrpsioMailingListRequestBody:
            type: object
            properties:
                auditors:
                    type: array
                    items:
                        type: string
                        example: Harum optio vero aspernatur et animi.
                    description: Auditor user IDs who can audit this service
                    example:
                        - auditor_user_id1
                        - auditor_user_id2
                committee_filters:
                    type: array
                    items:
                        type: string
                        example: alt_voting_rep
                        enum:
                            - voting_rep
                            - alt_voting_rep
                            - observer
                            - emeritus
                    description: Committee member filters
                    example:
                        - voting_rep
                        - alt_voting_rep
                committee_uid:
                    type: string
                    description: Committee UUID for committee-based mailing lists
                    example: 7cad5a8d-19d0-41a4-81a6-043453daf9ee
                    format: uuid
                description:
                    type: string
                    description: Mailing list description (minimum 11 characters)
                    example: Technical steering committee discussions
                    minLength: 11
                group_name:
                    type: string
                    description: Mailing list group name
                    example: technical-steering-committee
                    pattern: ^[a-z][a-z0-9-]*[a-z0-9]$
                public:
                    type: boolean
                    description: Whether the mailing list is publicly accessible
                    default: false
                    example: false
                service_uid:
                    type: string
                    description: Service UUID
                    example: 7cad5a8d-19d0-41a4-81a6-043453daf9ee
                    format: uuid
                subject_tag:
                    type: string
                    description: Subject tag prefix
                    example: '[TSC]'
                title:
                    type: string
                    description: Mailing list title
                    example: Technical Steering Committee
                type:
                    type: string
                    description: Mailing list type
                    example: discussion_moderated
                    enum:
                        - announcement
                        - discussion_moderated
                        - discussion_open
                writers:
                    type: array
                    items:
                        type: string
                        example: Tenetur sequi molestiae ut corrupti magnam.
                    description: Manager user IDs who can edit/modify this service
                    example:
                        - manager_user_id1
                        - manager_user_id2
            example:
                auditors:
                    - auditor_user_id1
                    - auditor_user_id2
                committee_filters:
                    - voting_rep
                    - alt_voting_rep
                committee_uid: 7cad5a8d-19d0-41a4-81a6-043453daf9ee
                description: Technical steering committee discussions
                group_name: technical-steering-committee
                public: false
                service_uid: 7cad5a8d-19d0-41a4-81a6-043453daf9ee
                subject_tag: '[TSC]'
                title: Technical Steering Committee
                type: discussion_moderated
                writers:
                    - manager_user_id1
                    - manager_user_id2
            required:
                - group_name
                - public
                - type
                - description
                - title
                - service_uid
        CreateGrpsioServiceRequestBody:
            type: object
            properties:
                auditors:
                    type: array
                    items:
                        type: string
                        example: Rerum illo nisi dolorum.
                    description: Auditor user IDs who can audit this service
                    example:
                        - auditor_user_id1
                        - auditor_user_id2
                domain:
                    type: string
                    description: Service domain
                    example: lists.project.org
                global_owners:
                    type: array
                    items:
                        type: string
                        example: bradley@klockoemard.info
                        format: email
                    description: List of global owner email addresses (required for primary, forbidden for shared)
                    example:
                        - admin@example.com
                group_id:
                    type: integer
                    description: GroupsIO group ID
                    example: 12345
                    format: int64
                group_name:
                    type: string
                    description: GroupsIO group name
                    example: project-name
                prefix:
                    type: string
                    description: Email prefix (required for formation and shared, forbidden for primary)
                    example: formation
                project_slug:
                    type: string
                    description: Project slug identifier
                    example: cncf
                    format: regexp
                    pattern: ^[a-z][a-z0-9_\-]*[a-z0-9]$
                project_uid:
                    type: string
                    description: LFXv2 Project UID
                    example: 7cad5a8d-19d0-41a4-81a6-043453daf9ee
                    format: uuid
                public:
                    type: boolean
                    description: Whether the service is publicly accessible
                    default: false
                    example: true
                status:
                    type: string
                    description: Service status
                    example: created
                type:
                    type: string
                    description: Service type
                    example: primary
                    enum:
                        - primary
                        - formation
                        - shared
                url:
                    type: string
                    description: Service URL
                    example: https://lists.project.org
                    format: uri
                writers:
                    type: array
                    items:
                        type: string
                        example: Nostrum sed quo.
                    description: Manager user IDs who can edit/modify this service
                    example:
                        - manager_user_id1
                        - manager_user_id2
            example:
                auditors:
                    - auditor_user_id1
                    - auditor_user_id2
                domain: lists.project.org
                global_owners:
                    - admin@example.com
                group_id: 12345
                group_name: project-name
                prefix: formation
                project_slug: cncf
                project_uid: 7cad5a8d-19d0-41a4-81a6-043453daf9ee
                public: true
                status: created
                type: primary
                url: https://lists.project.org
                writers:
                    - manager_user_id1
                    - manager_user_id2
            required:
                - type
                - project_uid
        InternalServerError:
            type: object
            properties:
                message:
                    type: string
                    description: Error message
                    example: An internal server error occurred.
            example:
                message: An internal server error occurred.
            required:
                - message
        MailingListFull:
            type: object
            properties:
                auditors:
